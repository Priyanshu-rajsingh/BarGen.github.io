<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarGen Scanner</title>
    <!-- Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Include jsQR library for QR code scanning -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.js"></script>
  </head>
  <body class="bg-gradient-to-r from-blue-400 to-purple-500 text-white">
    <!-- Main container -->
    <div class="container mx-auto p-4">
      <!-- Title Section -->
      <h1 class="text-4xl font-bold text-center mb-6">BarGen Scanner</h1>
      <!-- Video and Output Section -->
      <div class="bg-white p-6 rounded-lg shadow-lg text-gray-800">
        <!-- Video element for live QR code scanning -->
        <video
          id="video"
          class="w-full max-w-lg mx-auto border border-gray-300 rounded mb-4"
          autoplay
        ></video>
        <!-- Output container for displaying scanned QR code data -->
        <div id="output" class="text-center text-xl mt-4">
          Scan a QR code to see the data here.
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div
      class="bg-white p-6 rounded-lg shadow-lg text-gray-800 mt-6 text-center"
    >
      <p class="text-lg font-semibold">
        <!-- A thank-you message for users -->
        Thanks For Using BarGen. It's made with Love
        <span class="text-red-500 font-bold">&hearts;</span> in India
        <span class="text-green-500 font-bold">&#127470;&#127475; </span>
      </p>
      <p class="text-sm text-gray-600 mt-2">
        Credits: Developed by
        <span class="font-medium text-blue-500">Priyanshu Raj Singh</span>
        Special thanks to
        <span class="font-medium text-green-500">[ barcode.tec-it.com ]</span>
        for powering this application.
      </p>
      <p class="text-lg font-semibold mt-2">
        Connect Developer on
        <!-- GitHub Icon -->
        <a
          href="https://github.com/Priyanshu-rajsingh"
          target="_blank"
          class="text-blue-500 hover:underline"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="www.linkedin.com/in/priyanshu-raj-singh-dz"
          target="_blank"
          class="text-blue-700 hover:underline"
        >
          <i class="fab fa-linkedin"></i>
        </a>
      </p>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
  </body>
</html>
